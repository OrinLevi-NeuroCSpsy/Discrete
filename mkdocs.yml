site_name: מתמטיקה בדידה 1
site_description: סיכום מקיף לקורס מתמטיקה בדידה 1, אוניברסיטת תל אביב
docs_dir: docs
site_url: https://orinlevi.github.io/Discrete1/

repo_name: Discrete1
repo_url: https://github.com/orinlevi/Discrete1

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/orinlevi/Discrete1

theme:
  logo: assets/logo.png
  favicon: assets/logo.png
  name: material
  custom_dir: docs/overrides
  language: he
  direction: rtl
  palette:
    - scheme: slate
      media: "(min-width: 0)"
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: מצב יום
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: מצב לילה
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search:
      lang: he

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - בית: index.md
  - יחידות:
    - יחידה 1 - לוגיקה ופסוקים: units/unit1.md
    - יחידה 2 - קבוצות: units/unit2.md
    - יחידה 3 - יחסים: units/unit3.md
    - יחידה 4 - פונקציות: units/unit4.md
    - יחידה 5 - אינדוקציה: units/unit5.md
    - יחידה 6 - עוצמות וספירה: units/unit6.md
